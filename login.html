<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/login.js"></script>
    <script src="js/user.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha512.js"></script>
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Login Here!</h2>
                    <form action="">
                        <div class="inputBox">
                            <input type="text" id="username" placeholder="Username">
                        </div>
                        <div class="inputBox">
                            <input type="password" id="password" placeholder="Password">
                        </div>
                        <div class="inputBox">
                            <input type="button" id="login" value="Login" onclick="login_form()">
                        </div>
                        <p class="forget">You forgot your password ? <a href="#">Click Here</a></p>
                        <p class="forget">Don't have an account ? <a href="signup.html">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
